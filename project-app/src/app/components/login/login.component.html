<h4>Login to Access!</h4>
<hr>
<form (ngSubmit)="onSignin(f)" #f="ngForm">
<div class="form-group">
  <label for="email">Email:</label>
  <input type="email" class="form-control" name="email" ngModel>
</div>
<div class="form-group">
  <label for="email">Password:</label>
  <input type="password" class="form-control" name="password" ngModel>
</div>
<button class="btn btn-primary btn-sm" type="submit" [disabled]="!f.valid">Login</button>
</form>
<app-footer></app-footer>
