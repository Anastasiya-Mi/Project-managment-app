<app-header></app-header>
<h4>Login to Access!</h4>
<hr>
<!-- <form [formGroup]="myForm" (ngSubmit)="onSignin()" > -->
  <form [formGroup]="myForm" (ngSubmit)="submit()">
<div class="form-group">
  <label for="email">Email:</label>
  <input type="email" class="form-control" name="email" formControlName="email">
  <div class="alert alert-danger"
                            *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
                            Некорректный email
                        </div>
</div>
<div class="form-group">
  <label for="email">Password:</label>
  <input type="password" class="form-control" name="password" formControlName="password">
  <div class="alert alert-danger"
                            *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
                            Некорректный email vby 6 cbvdjkjd
                        </div>
</div>
<button class="btn btn-primary btn-sm"  [disabled]="myForm.invalid">Login</button>
</form>
<app-footer></app-footer>
